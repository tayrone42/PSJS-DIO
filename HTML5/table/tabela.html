<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- A diferença do summary pro caption é que o caption é um título que também será lido pelos leitores de acessibilidade, já o summary irá dar uma explicação sobre essa tabela apenas para quem usa os leitores de acessibilidade. 
    colspan ou rowspan="quantidade" seria para fazer uma coluna ocupar mais de 1 linha ou coluna-->
    <h1>Trabalhando com tabela</h1>
    <table border="1" align="center" width="250" cellspacing="15" cellpadding="5" summary="Essa tabela é referente a xxx....">
        <caption>Essa tabela é referente a xxx....</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>João</td>
                <td>30</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
